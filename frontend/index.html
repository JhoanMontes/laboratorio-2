<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="httpshttps://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Interpolice - Control Galáctico</title>
</head>

<body>

    <div class="layout has-sidebar fixed-sidebar fixed-header">
        <aside id="sidebar" class="sidebar break-point-lg has-bg-image">
            <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
            <div class="sidebar-layout">
                <div class="sidebar-header">
                    <div class="pro-sidebar-logo">
                        <div><i class="ri-shield-user-fill"></i></div>
                        <h5>Interpolice</h5>
                    </div>
                </div>
                <div class="sidebar-content">
                    <nav class="menu open-current-submenu">
                        <ul>
                            <li class="menu-header"><span> GENERAL </span></li>
                            <li class="menu-item">
                                <a href="#">
                                    <span class="menu-icon"><i class="ri-group-fill"></i></span>
                                    <span class="menu-title">Ciudadanos</span>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="#">
                                    <span class="menu-icon"><i class="ri-planet-fill"></i></span>
                                    <span class="menu-title">Planetas</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </aside>
        <div id="overlay" class="overlay"></div>
        <div class="layout">
            <main class="content mt-5">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
                            <i class="ri-menu-line ri-xl"></i>
                        </a>
                        <h1 class="h3 mb-0">Control de Ciudadanos</h1>
                    </div>
                    <div>
                        <button id="open-modal-btn" class="btn btn-primary">
                            <i class="ri-user-add-line"></i> Registrar Nuevo Ciudadano
                        </button>
                    </div>
                </header>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Planeta Origen</th>
                                    <th>Estado</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="citizens-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <div class="overlay"></div>
        </div>
    </div>

   <dialog id="citizen-modal">
    <form id="citizen-form" method="dialog">
        <h3 id="form-title" class="mb-3">Registrar Ciudadano</h3>
        
        <input type="hidden" id="citizen-id">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre requerido" required>
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" placeholder="Apellidos (opcional)">
        </div>

        <div class="mb-3">
            <label for="apodo_nickname" class="form-label">Apodo / Nickname</label>
            <input type="text" id="apodo_nickname" class="form-control" placeholder="Apodo (opcional)">
        </div>
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="planeta_origen" class="form-label">Planeta de Origen</label>
            <input type="text" id="planeta_origen" class="form-control" placeholder="Ej: Tierra" required>
        </div>

        <div class="mb-3">
            <label for="planeta_residencia" class="form-label">Planeta de Residencia</label>
            <input type="text" id="planeta_residencia" class="form-control" placeholder="Planeta donde vive" required>
        </div>

        <div class="mb-3">
            <label for="foto" class="form-label">URL de la Foto</label>
            <input type="text" id="foto" class="form-control" placeholder="URL de la imagen (opcional)">
        </div>

        <div class="mb-3">
            <label for="codigo_qr" class="form-label">Código QR Universal</label>
            <input type="text" id="codigo_qr" class="form-control" placeholder="Código tatuado requerido" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-control" required>
                <option value="1">Vivo</option>
                <option value="0">Muerto</option>
                <option value="2">Congelado</option>
            </select>
        </div>

       <menu class="d-flex justify-content-end gap-2 mt-5">
    <button type="reset" id="cancel-modal-btn" class="btn btn-secondary">Cancelar</button>
    <button type="submit" class="btn btn-success">Guardar Ciudadano</button>
</menu>
    </form>
</dialog>
    <script type="module" src="./src/main.js"></script>

</body>

</html>
